- '7'
cdt_name:
- cos7
channel_sources:
- deepmodeling/label/dev,deepmodeling,https://deepmodeling.njzjz.win,defaults,conda-forge
channel_targets:
- deepmodeling dev
cxx_compiler:
- gxx
cxx_compiler_version:
- '7'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-cuda:10.2
fftw:
- '3'
jpeg:
- '9'
libpng:
- '1.6'
mpich:
- '3'
